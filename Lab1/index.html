<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>햎햟햡햟향햦햫 혨햩햣햨혝쮏쫧쟳쥃</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>햎햟햡햟향햦햫 혨햩햣햨혝쮏쫧쟳쥃</h1>
    <div id="cart-icon">游 햌쮐향햦햫햟 (<span id="cart-count">0</span>)</div>
  </header>
  <main>
    <section class="products">
      <!-- 햦햪햣 10 혝쮏쒫썜쮏 -->
      <div class="product" data-id="1" data-name="iPhone 14 Pro" data-price="100000">
        <img src="https://via.placeholder.com/150?text=iPhone+14+Pro" alt="iPhone 14 Pro">
        <h3>iPhone 14 Pro</h3>
        <p class="price">햕햣햫햟: 100000 혞햠</p>
        <button class="add-to-cart"> 햨쮐향햦햫혞</button>
      </div>
      <div class="product" data-id="2" data-name="Samsung Galaxy S22" data-price="80000">
        <img src="https://via.placeholder.com/150?text=Samsung+S22" alt="Samsung Galaxy S22">
        <h3>Samsung Galaxy S22</h3>
        <p class="price">햕햣햫햟: 80000 혞햠</p>
        <button class="add-to-cart"> 햨쮐향햦햫혞</button>
      </div>
      <!-- ... 햣혤혬 8 혝쮏쒫썜쮏 햟햫햟햩쮏햦혢햫혦햪 쮏쐄햟향쮏 ... -->
    </section>
    <section id="cart-block" class="cart hidden">
      <h2>햌쮐향햦햫햟</h2>
      <div id="cart-items"></div>
      <div class="cart-total">햊혝쮏: <span id="cart-total">0</span> 혞햠.</div>
      <h3>뤰쮐햪햩햣햫햦햣 향햟햨햟향햟</h3>
      <form id="order-form">
        <label>햊햪혪: <input type="text" name="name" required></label>
        <label>햑햣햩햣혟쮏: <input type="tel" name="phone" required></label>
        <label>햃햢햣혜: <textarea name="address" required></textarea></label>
        <button type="submit">뤰쮐햪햦혝혧 향햟햨햟향</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
